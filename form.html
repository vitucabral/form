<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css">
    <title>Cadastro de clientes</title>
  </head>
  <body>
    <div class="campo">
        <h1 id="titulo">Cadastro de clientes</h1>
        <h3 id="subtitulo">Complete suas informações</h3>
        
      <br />


    </div>
    <form>
      <fieldset class="grupo">


        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required/>
        </div>
        </fieldset>
       
      <div class="campo">
          <label for="email"><strong>Email:</strong></label>
          <input type="email" name="email" id="email" required />
      </div>
      <div class="campo">
        <label for="sexo"><strong>Sexo:</strong></label>
        <select name="sexo" id="sexo">

          <option selected disabled value="">--Selecione--</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="trans">Trans</option>
        </select>
        <br>
        
      
          <label><strong>Qual tipo de serviço você deseja?</strong></label>
          <br>
          
          <input type="checkbox" name="servico" value="depilacao">Depilação</input><br>
          <input type="checkbox" name="servico" value="design">Design Sobrancelha</input><br>
          <input type="checkbox" name="servico" value="maquiagem">Maquiagem</input><br>
      
      
      
      
      </div >
      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione a area do corpo que deseja depilar:</strong></label><br><br>
          <input type="checkbox" name="braco" id="depilabraco" value="Braço">
          <label for="depilabraco">Braço</label>
          <input type="checkbox" name="perna" id="depilaperna" value="Perna">
          <label for="depilaperna">Perna</label>
          <input type="checkbox" name="virilha" id="depilavirilha" value="Virilha">
          <label for="depilavirilha">Virilha</label>
          
          <input type="checkbox" name="buco" id="depilabuco" value="Buço">
          <label for="depilabuco">Buço</label>
          <input type="checkbox" name="anus" id="depilaanus" value="Anus">
          <label for="depilaanus">Anus</label>
        </div>
      </fieldset>
      <div class="campo">
        <br>
        <label><strong>Informe o seu endereço completo:</strong> </label>
        <textarea rows="6" style="width: 26em" name="endereco" id="endereco" ></textarea>
      </div>
        <button class="btn" type="submit">Enviar</button>
              
    </form>
  </body>
</html>
